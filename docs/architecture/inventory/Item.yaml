name: Item
type: Eloquent Model
location:
  - app/Models/Item.php
purpose: Represent a tenant-owned stock-tracked entity with inventory derived from stock moves.
when_to_use:
  - Modeling tenant-owned materials or products
  - Computing on-hand inventory from the ledger
when_not_to_use:
  - Storing denormalized on-hand quantities
rules:
  - Each item has exactly one base UoM referenced by base_uom_id.
  - On-hand quantity is computed from stock_moves.
  - Inventory is derived and not stored on the items table.
  - Planning price is stored as integer cents in default_price_cents with an uppercase 3-letter default_price_currency_code.
public_interface:
  - stockMoves()
  - onHandQuantity()
  - itemUomConversions()
  - default_price_cents (attribute)
  - default_price_currency_code (attribute)
example_usage: |
  $onHand = $item->onHandQuantity();
