name: Role
type: Eloquent Model
location:
  - app/Models/Role.php
purpose: Represent global roles that group permission slugs and describe responsibilities.
when_to_use:
  - Assigning responsibilities to users
  - Mapping permissions to roles
when_not_to_use:
  - Per-tenant role definitions
rules:
  - Roles are global and not tenant-scoped.
  - Role assignment is managed through role-user mappings.
public_interface:
  - users()
  - permissions()
example_usage: |
  $user->roles()->attach($roleId);
