name: Permission
type: Eloquent Model
location:
  - app/Models/Permission.php
purpose: Store canonical permission slugs enforced via Laravel Gates.
when_to_use:
  - Authorization checks
  - Mapping permissions to roles
when_not_to_use:
  - UI-only access decisions without backend enforcement
rules:
  - Permission slugs must match docs/PERMISSIONS_MATRIX.md.
  - Authorization checks must use gates or policies.
public_interface:
  - roles()
example_usage: |
  $permission->roles()->attach($roleId);
